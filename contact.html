<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lab02</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>



    <nav class="navigation_purple">
        <div class="full_screen">
            <div class="Main_logo"><a href="#">Lab02</a></div>
            <ul class="hover_orange">
                <li><a style="text-decoration: none;" href="./index.html" class="menu-btn">About</a></li>
                <li><a style="text-decoration: none;" href="./resume.html" class="menu-btn">Resume</a></li>
                <li><a style="text-decoration: none;" href="./portfolio.html" class="menu-btn">Portfolio</a></li>
                <li><a style="text-decoration: none;" href="./contact.html" class="menu-btn">Contact</a></li>
            </ul>
            
        </div>
    </nav>


    <section class="contact_me">
        <div class="full_screen">
            <h2 class="title">Contact me</h2>
            <div class="contact-data">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>You can Get in touch by filling the form and send me a message  &#127774; </p>
                    <div class="icons_left">
                        <div class="row">
                            <i class="fab fa-instagram"></i>
                            <div class="info">
                                <div class="insta">Instagram</div>
                                <div class="sub-title"><a href="https://instagram.com/rikitharudrangi" target="_blank">Click Here</a></div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-phone"></i>
                            <div class="info">
                                <div class="cellPhone">Cell</div>
                                <div class="sub-title">+1 205 675 4567</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="mailIcon">Email</div>
                                <div class="sub-title">rudrangi@uab.edu</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="input_field">
                            <div class="input name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="input email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="input subject">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="input textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area-blue">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
